<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      description="A simple HTML project to demonstarte my knowledge of HTML structure and elements."
    />
    <title>Home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" text="text/css" />
  </head>

  <body>
    <header>
      <h1>Welcome to The Little Taco Shop</h1>

      <nav>
        <ul>
          <li>
            <a href="home.html">Home</a>
          </li>
          <li>
            <a href="home.html#about">About LTS</a>
          </li>
          <li>
            <a href="home.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Little Taco Shop Tacos"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <article id="contactform">
      <form action="https://httpbin.org/get" method="get">
        <h2>Our Contract Form</h2>

        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              autocomplete="on"
              required
            />
          </p>

          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              placeholder="Type your message here"
              cols="40"
              rows="10"
            ></textarea>
          </p>
        </fieldset>

        <button
          type="submit"
          formaction="https://httpbin.org/post"
          formmethod="post"
        >
          Send
        </button>
        <button type="reset">Reset</button>
      </form>
    </article>

    <br />

    <article id="location">
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T<br />
        Kansas City, MO <phone>555-555-5555</phone><br />
      </address>
      <p><em>Phone:</em> <a href="5555555555" type="tel">555-555-5555</a></p>
    </article>

    <p>
      <a href="#" title="Back to top">Back to top</a>
    </p>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
